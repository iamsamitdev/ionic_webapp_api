<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-card *ngFor="let p of product">
   <img src="https://www.itgenius.co.th/productapi/images/{{p.product_image}}"/>
   <ion-card-content>
     <ion-card-title>
      {{p.product_name}}
     </ion-card-title>
     <p>
        {{p.product_detail}}
     </p>
   </ion-card-content>
 </ion-card>

</ion-content>
